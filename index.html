<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveWeather</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <script src="https://unpkg.com/d3"></script>
  <script src="https://unpkg.com/topojson"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      display: block;
    }
    #earth-bg {
      z-index: -3;
    }
    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
    <video id="earth-bg" autoplay loop muted playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-rotating-earth-planet-1445-large.mp4" type="video/mp4">
  </video>

  <div id="globe-bg"></div>

  <div class="container">
    <div id="live-time" class="live-time"></div>
    <h1>LiveWeather</h1>

    <div class="search-container">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn"><i class="fas fa-search"></i></button>
      <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
    </div>

    <div class="weather-card">
      <div class="weather-header">
        <h2 id="city-name">--</h2>
        <p id="current-date">--</p>
      </div>
      <div class="weather-main">
        <div class="temperature">
          <span id="temp">--</span><span>Â°C</span>
        </div>
        <div class="weather-icon">
          <img id="weather-icon" src="" alt="Weather icon" />
          <p id="weather-description">--</p>
        </div>
      </div>
      <div class="weather-details">
        <div class="detail">
          <i class="fas fa-tint"></i>
          <span id="humidity">--%</span>
        </div>
        <div class="detail">
          <i class="fas fa-wind"></i>
          <span id="wind">-- m/s</span>
        </div>
        <div class="detail">
          <i class="fas fa-compress-alt"></i>
          <span id="pressure">-- hPa</span>
        </div>
      </div>
    </div>

    <div class="error-message" id="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
